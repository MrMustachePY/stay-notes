<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Cacher</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: #f5f5f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 0 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: opacity 0.4s ease;
        }

        .login-form,
        .note-form {
            display: none;
        }

        .login-form.active,
        .note-form.active {
            display: block;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 15px;
            border: 1px solid #d1d5db;
            background-color: #f9fafb;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        button:focus {
            outline: none;
            border-color: #1d72b8;
            box-shadow: 0 0 10px rgba(29, 114, 184, 0.3);
        }

        button {
            background-color: #007aff;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        button:hover {
            background-color: #0051a8;
        }

        button:active {
            background-color: #003a8c;
        }

        .note-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .note-item {
            background: #f1f3f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .note-item:hover {
            transform: translateY(-5px);
        }

        .delete-btn {
            background-color: #ff3b30;
            color: white;
            padding: 8px;
            font-size: 9px;
        }

        .delete-btn:hover {
            background-color: #ff2a1d;
        }

        .login-feedback {
            text-align: center;
            font-size: 14px;
            color: #28a745;
        }

        .login-feedback.error {
            color: #ff3b30;
        }

        /* Smooth transition effect */
        .form-wrapper {
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        .form-wrapper.fade-out {
            opacity: 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .note-list {
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <form class="login-form active form-wrapper" id="loginForm">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter your name" required />
            <input type="password" id="password" placeholder="Enter your code" required />
            <button type="button" onclick="login()">Login</button>
            <div id="loginFeedback" class="login-feedback"></div>
        </form>

        <!-- Notes Form -->
        <form class="note-form form-wrapper" id="noteForm">
            <h2>Your Notes</h2>
            <textarea id="note" placeholder="Write your note here..." rows="5"></textarea>
            <button type="button" onclick="saveNote()">Save Note</button>
            <h3>Saved Notes:</h3>
            <div id="notesList" class="note-list"></div>
        </form>
    </div>

    <script>
        const users = [
            { username: "Othmane", password: "Othmane" },
            { username: "Douaa", password: "DouaaLOVE" },
            { username: "testuser", password: "testuser" }
        ];

        const loginForm = document.getElementById("loginForm");
        const noteForm = document.getElementById("noteForm");
        const notesList = document.getElementById("notesList");
        const loginFeedback = document.getElementById("loginFeedback");

        function login() {
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            const user = users.find(u => u.username === enteredUsername && u.password === enteredPassword);

            if (user) {
                loginFeedback.textContent = "Login successful!";
                loginFeedback.classList.remove("error");
                loginFeedback.style.color = "#28a745"; // Green

                // Fade out the login form
                loginForm.classList.add("fade-out");
                setTimeout(() => {
                    loginForm.classList.remove("active", "fade-out");
                    noteForm.classList.add("active");
                    loadNotes();
                }, 400);
            } else {
                loginFeedback.textContent = "Incorrect name or code!";
                loginFeedback.classList.add("error");
                loginFeedback.style.color = "#ff3b30"; // Red
            }
        }

        function saveNote() {
            const note = document.getElementById("note").value;

            if (note.trim() !== "") {
                let notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.push(note);
                localStorage.setItem("notes", JSON.stringify(notes));
                document.getElementById("note").value = "";
                loadNotes();
            } else {
                alert("Note cannot be empty!");
            }
        }

        function deleteNote(index) {
            const confirmDelete = confirm("Are you sure you want to delete this note?");
            if (confirmDelete) {
                let notes = JSON.parse(localStorage.getItem("notes")) || [];
                notes.splice(index, 1);
                localStorage.setItem("notes", JSON.stringify(notes));
                loadNotes();
            }
        }

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem("notes")) || [];
            notesList.innerHTML = "";
            notes.forEach((note, index) => {
                const noteItem = document.createElement("div");
                noteItem.classList.add("note-item");

                const noteContent = document.createElement("p");
                noteContent.textContent = note;

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "X";
                deleteButton.classList.add("delete-btn");
                deleteButton.onclick = () => deleteNote(index);

                noteItem.appendChild(noteContent);
                noteItem.appendChild(deleteButton);
                notesList.appendChild(noteItem);
            });
        }
    </script>
</body>

</html>
