<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Cacher</title>
    <!-- Firebase SDK v9.x (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import {
            getAuth,
            GoogleAuthProvider,
            signInWithPopup,
            signOut,
            onAuthStateChanged,
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            addDoc,
            query,
            orderBy,
            getDocs,
            doc,
            deleteDoc,
            serverTimestamp,
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDpJ_9D4azLL_ekYjSsjube7KDJ2v9ms4k",
            authDomain: "sharenotes-e6177.firebaseapp.com",
            projectId: "sharenotes-e6177",
            storageBucket: "sharenotes-e6177.firebasestorage.app",
            messagingSenderId: "561267365530",
            appId: "1:561267365530:web:26a6c6d97dff2e974ef123",
            measurementId: "G-EBRNS6ZF4P",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById("loginForm");
        const noteForm = document.getElementById("noteForm");
        const notesList = document.getElementById("notesList");
        const loginFeedback = document.getElementById("loginFeedback");

        const googleSignInBtn = document.getElementById("googleSignInBtn");
        googleSignInBtn.addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    loginFeedback.textContent = `Welcome, ${user.displayName}`;
                    loginFeedback.style.color = "#28a745"; // Green
                    loginForm.classList.add("fade-out");
                    setTimeout(() => {
                        loginForm.classList.remove("active", "fade-out");
                        noteForm.classList.add("active");
                        loadNotes(user);
                    }, 400);
                })
                .catch((error) => {
                    loginFeedback.textContent = `Error: ${error.message}`;
                    loginFeedback.style.color = "#ff3b30"; // Red
                });
        });

        // Save note to Firestore
        function saveNote() {
            const note = document.getElementById("note").value;
            if (note.trim() !== "") {
                const user = auth.currentUser;
                addDoc(collection(db, "notes", user.uid, "userNotes"), {
                    note: note,
                    timestamp: serverTimestamp(),
                })
                    .then(() => {
                        document.getElementById("note").value = "";
                        loadNotes(user);
                    })
                    .catch((error) => {
                        alert(`Error saving note: ${error.message}`);
                    });
            } else {
                alert("Note cannot be empty!");
            }
        }

        // Load notes from Firestore
        function loadNotes(user) {
            const q = query(
                collection(db, "notes", user.uid, "userNotes"),
                orderBy("timestamp", "desc")
            );
            getDocs(q)
                .then((querySnapshot) => {
                    notesList.innerHTML = "";
                    querySnapshot.forEach((doc) => {
                        const note = doc.data().note;
                        const noteItem = document.createElement("div");
                        noteItem.classList.add("note-item");

                        const noteContent = document.createElement("p");
                        noteContent.textContent = note;

                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "X";
                        deleteButton.classList.add("delete-btn");
                        deleteButton.onclick = () => deleteNote(user, doc.id);

                        noteItem.appendChild(noteContent);
                        noteItem.appendChild(deleteButton);
                        notesList.appendChild(noteItem);
                    });
                })
                .catch((error) => {
                    console.error("Error loading notes: ", error);
                });
        }

        // Delete note from Firestore
        function deleteNote(user, noteId) {
            const noteRef = doc(db, "notes", user.uid, "userNotes", noteId);
            deleteDoc(noteRef)
                .then(() => {
                    loadNotes(user);
                })
                .catch((error) => {
                    alert(`Error deleting note: ${error.message}`);
                });
        }

        // Logout functionality
        function logout() {
            signOut(auth)
                .then(() => {
                    // Reset UI on successful logout
                    noteForm.classList.remove("active");
                    loginForm.classList.add("active");
                    loginFeedback.textContent = "You have been logged out.";
                    loginFeedback.style.color = "#f0ad4e"; // Amber
                })
                .catch((error) => {
                    console.error("Error signing out: ", error);
                });
        }

        // Check if user is already logged in when page loads
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginFeedback.textContent = `Welcome back, ${user.displayName}`;
                loginFeedback.style.color = "#28a745"; // Green
                loginForm.classList.add("fade-out");
                setTimeout(() => {
                    loginForm.classList.remove("active", "fade-out");
                    noteForm.classList.add("active");
                    loadNotes(user);
                }, 400);
            } else {
                noteForm.classList.remove("active");
                loginForm.classList.add("active");
            }
        });

        // Add event listener for the logout button
        document.getElementById("logoutBtn").addEventListener("click", logout);
    </script>


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .login-form,
        .note-form {
            display: none;
        }

        .login-form.active,
        .note-form.active {
            display: block;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            resize: vertical;
        }

        .note-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .login-feedback {
            text-align: center;
            margin-top: 15px;
        }

        #logoutBtn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #logoutBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Login Form -->
        <form class="login-form active" id="loginForm">
            <h2>Login</h2>
            <button type="button" id="googleSignInBtn">Sign in with Google</button>
            <div id="loginFeedback" class="login-feedback"></div>
        </form>

        <!-- Notes Form -->
        <form class="note-form" id="noteForm">
            <h2>Your Notes</h2>
            <textarea id="note" placeholder="Write your note here..." rows="5"></textarea>
            <button type="button" onclick="saveNote()">Save Note</button>
            <h3>Saved Notes:</h3>
            <div id="notesList" class="note-list"></div>
            <button type="button" id="logoutBtn" onclick="logout()">Logout</button>
        </form>
    </div>
</body>

</html>
